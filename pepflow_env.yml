name: pepflow_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - omnia
  - defaults
dependencies:
  - python=3.8
  - torchdiffeq
  - scipy
  - openmm
  - biopython=1.79
  - pdbfixer
  - mdtraj
  - pytorch
  - pytorch-cuda=11.8
  - pip
  - pip:
    - ml-collections==0.1.1
    - torch-scatter -f https://data.pyg.org/whl/torch-2.2.2+cu118.html
